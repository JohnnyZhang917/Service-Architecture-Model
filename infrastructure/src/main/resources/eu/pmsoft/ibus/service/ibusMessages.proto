package InjectionBusModel;

option optimize_for = LITE_RUNTIME;
option java_package = "eu.pmsoft.ibus.service.service.model";
option java_outer_classname = "InjectionBusMessage";


message InjectionBusClientCredentials {
    required int32 clientId = 1;
}

message ServiceKey {
    required int32 id = 1;
    optional string name = 2;
}

message ServiceInstance {
    required ServiceKey key = 1;
}
